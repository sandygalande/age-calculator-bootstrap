<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator Using Bootstrap</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="style.css">
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container bg-warning ">
  <form action="">
    <div class="container border border-5 border-info-subtle  bg-secondary  text-white w-50  h-75 align-items-center justify-content-center mt-5 rounded-5">
      <h2 class="text-center ">Age Calculator</h2><br>
      <div class="text-center fs-5 ">
        <label>Select Age :</label>
        <input type="date">
      </div> 
      <div class="mt-4 text-center  ">
        <button type="submit" class="bg-success text-white rounded-3 m-2 w-25 ">Calculate</button>
        <button type="clear" class="bg-danger  text-white rounded-3 m-2 w-25 ">Reset</button>
      </div>
      <p class="text-center mt-3 fs-5  ">Calculate Age is =</p>
    </div> 
  </form>
</body>
</html>
